<div class="myworkbc"><img src="img/mywork.png" /></div>
<div ng-repeat="d in mywork" class="workfloat">
    <div class=""> <h3>{{d.pname}}</h3></div></br>

    <div class="glyphicon glyphicon-compressed"></div> Used: <i>{{d.used}}</i></br>
    <div class="glyphicon glyphicon-info-sign"></div> Description: <i>{{d.shortdscr}}</i></br>
    <div class="glyphicon glyphicon-download"></div> APK: <a href="/apk/{{d.apk}}" target="_blank">{{d.apk}}</a>
    </br></br>
    <a class="btn btn-danger" href="{{d.url}}">Go to the Project</a></br>
</div>
